<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="M_I_S.css">
    <script src="M_I_J.js"></script>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="#" class="logo_wrapper">
                    <img
                        src="assets/astra.svg" alt="Logo" class="logo-small"
                    >
                    <span class="hide">Astra</span>
                </a>
            </div>
            <div class="expand-btn"><!-- expand btn --></div>
        </div>
        <div class="search_wrapper">
            <!-- svg search -->
            <input type="search" placeholder="Search for anything..."> 
        </div>
        <div class="sidebar-links">
            <h2>Main</h2>
            <ul>
                <li>
                    <a href="#dashboard" title="Dashboard" class="tooltip"> 
                        <!-- svg -->
                        <span class="link hide">Dashboard</span>
                        <span class="tooltip_content">Dashboard</span> 
                    </a>
                </li>
        </div>
        <div class="sidebar-links bottom-links">
            <h2>Settings</h2>
            <ul>
                <li>
                    <a href="#settings" title="Settings" class="tooltip"> 
                    <!-- svg -->
                    <span class="link hide">Settings</span>
                    <span class="tooltip_content">Settings</span>
                    </a>
                </li>
                <!--  -->
            </ul>
        </div>
        <div class="divider"></div> 
        <div class="sidebar_profile"> 
            <div class="avatar_wrapper"> 
                <img
                    class="avatar"
                    src="assets/profile.png" 
                    alt="Joe Doe Picture"
                >
                <div class="online status "></div>
            </div>
            <section class="avatarname hide">
                <div class="user-name">Joe Doe</div>         
                <div class="email">joe.doe@atheros.ai</div> 
            </section>
            <a href="#logout" class="logout"><!-- logout --></a> 
        </div>
        </div>
    </nav>  
</body>
</html>
